<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ZenSpace | Home</title>
  <link rel='shortcut icon' type='image/x-icon' href='./assets/images/icon.svg.med.png' />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <!-- Local CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- jQuery and Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function(){
      $('.carousel').carousel();
    });
  </script>

</head>

<body>
  <nav>
    <div class="nav-wrapper #1a237e indigo darken-4">
      <a href="#" class="brand-logo center #1976d2 blue darken-2"><span class="navbarBrand"><span class="bold">Z</span>en<span class="bold">S</span>pace</span></a>
      <ul class="left">
        <li class="active"><a href="index.html" class="#0d47a1 blue darken-4">Home</a></li>
        <li><a href="about.html" class="#0d47a1 blue darken-2">About</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div id='inSession'>

      <h3 class="center #ff8f00 amber-text text-darken-3"><img class="asteroid" src="./assets/images/asteroid.png" alt="asteroid" height="150px" width="150px">Welcome<span id='cachedName'>!</span></h3>

      <article>
        <form class="form-top" id="userNameForm">
          <div class="form-group">
            <label class='userName #ab47bc purple-text text-lighten-1' for="name">Enter a User Name</label>
            <input type="text" class="form-control #0091ea light-blue-text text-accent-4" id="userName" data-length="20">
          </div>
          <button type="submit" class="btn btn-default">
          Save
        </button>
        </form>
      </article>

    </div>

    <div class="timer card-panel hoverable #4527a0 deep-purple darken-3">
      <section id="minutes" class="minutes card hoverable #0091ea light-blue accent-4"></section>
      <small>Minutes</small>
      <section id="seconds" class="seconds card hoverable #0091ea light-blue accent-4"></section>
      <small>Seconds</small>
    </div>

    <form class="card-panel hoverable #4527a0 deep-purple darken-3" id='meditationOptions'>
      <select id='soundOptions' class="browser-default icons #b3e5fc light-blue lighten-4">
      <option disabled selected>Select a Style</option>
      <option id='focusInput' class="left circle">Focus(guided by Sam Harris)</option>
      <option id='relaxInput' class="left circle">Relax</option>
      <option id='energyInput' class="left circle">Energize</option>
    </select>

      <div class="row items">
        <div id='timeOptions' class="timeOptions card-panel hoverable #0277bd light-blue darken-3 col s6">
          <input id='5' class="with-gap #ff8f00 amber darken-3" name="timeGroup" type="radio" />
          <label for='5'>5min<img src="./assets/images/icon.svg.med.png" height='10px' width='10px'></label>

          <input id='10' class="with-gap #ff8f00 amber darken-3" name="timeGroup" type="radio" />
          <label for='10'>10min<img src="./assets/images/icon.svg.med.png" height='10px' width='10px'></label>

          <input id='15' class="with-gap #ff8f00 amber darken-3" name="timeGroup" type="radio" />
          <label for='15'>15min<img src="./assets/images/icon.svg.med.png" height='10px' width='10px'></label>
          <img class="guru" src="./assets/images/guru.jpg" alt="Guru!">Select a Time</img>
        </div>

        <div class="contentCard card-panel z-depth-2 #9575cd #311b92 deep-purple darken-4 col s6">
          <img class="nebula z-depth-2" src="./assets/images/logo.png" alt="Unsplash It" height="150px" width="150">
        </div>
      </div>

      <div class="quoteCard card-panel z-depth-5 #7b1fa2 purple darken-2">
        <p class="z-depth-2 quoteOptions #9c27b0 purple" id='random_quote'></p>
        <p class "quoteOptions" id='quote_author'></p>

        <button class='right waves-effect waves-light btn' id='random-quote' type="button" name="button">Get Quote <i class="tiny material-icons">repeat</i></button>
      </div>
      <button class="btn waves-effect waves-light" id="submitOptions">Meditate <i class="small material-icons">assessment</i></button>
    </form>

  </main>

  <div class="carousel">
    <a class="carousel-item" href="#"><img src="https://images-assets.nasa.gov/image/PIA13459/PIA13459~thumb.jpg"></a>
    <a class="carousel-item" href="#"><img src="https://images-assets.nasa.gov/image/PIA17446/PIA17446~thumb.jpg"></a>
    <a class="carousel-item" href="#"><img src="https://images-assets.nasa.gov/image/PIA16883/PIA16883~thumb.jpg"></a>
    <a class="carousel-item" href="#"><img src="https://images-assets.nasa.gov/image/PIA13451/PIA13451~thumb.jpg"></a>
  </div>

  <footer class="page-footer #1a237e indigo darken-4">
    <div class="center">
      <small class="copyright">
        Â© 2017 Andrew Eskenazi, All Rights Reserved
      </small>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" type="text/javascript"></script>

  <!-- SoundCloud sdk -->
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>

  <!-- Local JS -->
  <script src="./assets/js/random-quote.js" type="text/javascript"></script>
  <script src="./assets/js/NASA-GET.js" type="text/javascript"></script>
  <script src="./assets/js/app.js" type="text/javascript"></script>
</body>

</html>
